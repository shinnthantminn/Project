<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- for style -->
    <link rel="stylesheet" href="./style//style.css" />

    <!-- for icon -->
    <script
      src="https://kit.fontawesome.com/4a3d39f07f.js"
      crossorigin="anonymous"
    ></script>

    <!-- for animation -->
    <link rel="stylesheet" href="./vendor/animate.css" />
  </head>
  <body class="body">
    <div class="main">
      <!-- for nav -->

      <nav
        id="mainMenu"
        class="flex z-20 flex-wrap items-center justify-between relative py-5"
      >
        <!-- brand -->

        <a href="#" class="w-52 flex items-center">
          <img src="./img/logon.png" class="w-[25%]" alt="" />
          <h1 class="text-white text-sm ml-2 md:ml-5">Kiddo Tip-Time</h1>
        </a>

        <!-- for menu icon -->

        <a href="#" class="block lg:hidden" id="open">
          <i class="fas fa-bars"></i>
        </a>

        <!-- for menu -->
        <ul id="menu" class="menu z-20 transform translate-x-[600px]">
          <a href="#" class="hidden lg:hidden" id="close">
            <i class="fas fa-times"></i>
          </a>

          <li class="mb-5 mt-10 lg:mb-0 lg:mt-0">
            <a href="" class="">Home</a>
          </li>
          <li class="mb-5 lg:mb-0">
            <a href="./News/news.html" class="">News</a>
          </li>
          <li class="mb-5 lg:mb-0">
            <a href="./login/login.html" class="">Generate Tickets</a>
          </li>
          <li class="mb-5 lg:mb-0">
            <a href="./about/about.html" class="">About us</a>
          </li>
        </ul>
      </nav>

      <!-- for blur bg -->
      <div
        id="blur"
        class="fixed top-0 duration-500 hidden z-10 left-0 bg-transparent backdrop-blur-md w-full h-full"
      ></div>

      <!-- content -->

      <div class="grid grid-cols-2 mt-12 md:mt-20 2xl:mt-20">
        <!-- card -->
        <div
          class="col-span-2 lg:col-span-1 my-auto pb-40 lg:pb-0 animate__animated animate__fadeInLeft animate__slow"
        >
          <div
            class="bg-teal-500 mx-auto lg:mx-0 font-card w-[85%] rounded pt-7 pl-11 pb-20 shadow-[-9px_11px_5px_4px_rgba(0,0,0,0.20)]"
          >
            <h1
              class="text-6xl sm:text-7xl font-bold text-white tracking-wider mb-10"
            >
              Kiddo
            </h1>

            <div class="flex justify-start sm:justify-end">
              <ul
                class="text-white font-extrabold text-3xl sm:text-4xl space-y-7 w-[50%]"
              >
                <li class=""><a class="text-white" href="#">Raliable</a></li>
                <li class=""><a class="text-white" href="#">fast</a></li>
                <li class=""><a class="text-white" href="#">friendly</a></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- mainBrand -->
        <div
          class="col-span-2 lg:col-span-1 grid-row mb-11 lg:mb-0 lg:grid-row-none animate__animated animate__fadeInRight animate__slow"
        >
          <div class="w-[85%] mx-auto">
            <img src="./img/logon.png" alt="" />
          </div>
        </div>
      </div>
      <footer
        class="flex flex-col justify-center items-center lg:block mt-[50px] lg:mt-[70px] 2xl:mt-[90px] text-white"
      >
        <h1 class="">
          All rights reserved 2022 &#169;
        </h1>
        <a href="./about/about.html" class="underline text-blue-800">
          About
        </a>
      </footer>
    </div>

    <!-- for javascript -->
    <script src="./script/app.js"></script>
  </body>
</html>
