<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title><!--ဘရိုကြည့်ထည့်လိုက်တော့နော်-->

    <!--for Bootstrap-->
    <link rel="stylesheet" href="./Styles/styles.css">

    <!--for FontAwesome-->
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!--for Animation-->
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 pt-0 pt-md-5">
            <div class="pt-0 pt-md-5">
                <div class="card bg-primary border-0 shadow rounded rounded-3 animate__animated animate__bounceIn">
                    <div class="card-body">
                        <div class="row ps-3 py-5">
                            <div class="col-12 col-lg-6 forBorder ps-3 ps-lg-5">
                                <div class="pe-lg-3">
                                    <p class="text-white fs-1 mb-5 textShadow">Kiddo's Bonus Event</p>
                                    <p class="text-white fs-4 mb-5 pb-5 textShadow">Monthly give always for dearest customers.</p>

                                    <a href="https://www.facebook.com/KiddoTipTime" class="text-white fs-1 text-decoration-none">
                                        <i class="fab fa-facebook"></i>
                                    </a >

                                    <a href="https://www.facebook.com/KiddoTipTime" class="text-white fs-1 text-decoration-none">
                                        <i class="fab fa-facebook-messenger"></i>
                                    </a >
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 py-5 px-5" id="intro">
                                <div class="rounded rounded-circle shadow">
                                    <img src="./img/logon.png" class="img-fluid" alt="">
                                </div>
                                <a href="" class="text-decoration-none d-block mt-3" id="clickMe">
                                    <p class="text-white text-center textShadow fs-1 animate__animated animate__bounce animate__repeat-2">Click Me!!!</p>
                                </a>
                            </div>
                            <div class="col-12 col-lg-6 px-5 mt-5 mt-lg-0 d-none" id="login">
                                <div class="pb-5">
                                    <p class="text-white fs-2 mb-5 textShadow float-end">Grab your Bonus</p>
                                    <div class="clearfix"></div>
                                    <form action="">
                                        <label for="username" class="fs-3 textShadow form-label d-block text-white float-end">Username</label>
                                        <input type="text" id="username" class="input ms-0 ms-lg-5 mt-3 width float-end text-white fs-4">

                                        <label for="username" class="fs-3 textShadow form-label d-block text-white text-end mt-4 float-end">Password</label>
                                        <input type="password" id="password" class="input ms-0 ms-lg-5 mt-3 width float-end text-white fs-4">

                                        <div class="clearfix"></div>

                                        <a href="../user/index.html" type="submit" class="d-block Arrow me-0 float-end mt-5">
                                            <i class="fas fa-sign-in-alt text-white fs-3"></i>
                                        </a>
                                    </form>
                                </div>

                                <!--css နဲ့ လုပ်လို့ရေပမဲ့ ဒါလေနဲ့ ပဲလုပ်လိုက်တယ် တကူတက မရေးခြင်တော့လို့ =( -->
                                <div class="pb-0 pb-xxl-5 "></div>
                                <div class="pb-0 pb-xxl-5 "></div>
                                <div class="pb-0 pb-xxl-5 "></div>
                                <div class="pb-0 pb-xxl-3 "></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--for Bootstrap Js-->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!--for JavaScript-->
<script src="Script/app.js"></script>

</body>
</html>
